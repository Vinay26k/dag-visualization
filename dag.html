<!DOCTYPE html>
<html>
<style>
    html {
        height: 100%;
    }

    body {
        margin: 0;
        height: 100%;
    }

    svg {
        width: 100%;
        height: 100%;
    }
</style>

<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-dag@0.9.0"></script>
    <script src="./resources/js/dag.js"></script>
</head>

<body><svg></svg></body>

<script>
    // const cmap = {
    //     "success": "#003d06",
    //     "failed": "#e81523"
    // };

    const data = {{ json_data }};
    const dag = d3.dagStratify()(data);

    const nodeRadius = 20;
    const layout = d3
        .sugiyama() // base layout
        .decross(d3.decrossOpt()) // minimize number of crossings
        .nodeSize((node) => [(node ? 3.6 : 0.25) * nodeRadius, 3 * nodeRadius]); // set node size instead of constraining to fit
    const { width, height } = layout(dag);

    // --------------------------------
    // This code only handles rendering
    // --------------------------------
    const svgSelection = d3.select("svg");
    svgSelection.attr("viewBox", [0, 0, width, height].join(" "));

    // How to draw edges
    const line = d3
        .line()
        .curve(d3.curveCatmullRom)
        .x((d) => d.x)
        .y((d) => d.y);

    // Plot edges
    svgSelection
        .append("g")
        .selectAll("path")
        .data(dag.links())
        .enter()
        .append("path")
        .attr("d", ({ points }) => line(points))
        .attr("fill", "none")
        .attr("stroke-width", 1)
        .attr("stroke", "grey");


    // Select nodes
    const nodes = svgSelection
        .append("g")
        .selectAll("g")
        .data(dag.descendants())
        .enter()
        .append("g")
        .attr("transform", ({ x, y }) => `translate(${x}, ${y})`);


    // Plot node circles
    nodes
        .append("circle")
        .attr("r", nodeRadius)
        .attr("fill", "#f4fff0")
        .attr("stroke", (d) => d.data.color);


    const dag_render_props = get_dag_render_props(dag);
    console.log(dag_render_props);

    // plot node as rectangles
    nodes.append("rect")
        .attr("display", (d) => { return dag_render_props[d.data.id]['product_display'] })
        .attr("transform", (d) => { return dag_render_props[d.data.id]['product_rect_align'] })
        .attr("width", (d) => { return dag_render_props[d.data.id]['product_width'] })
        .attr("height", (d) => { return dag_render_props[d.data.id]['product_height'] })
        .attr("fill", "#b2bbc2")
        .attr("stroke-width", 0.2)
        .attr("stroke", "black")


    function wrap(text, width) {
        text.each(function () {
            var text = d3.select(this),
                // words = text.text().split(/\s+/).reverse(),
                words = text.text().split(',').reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 0.5, // ems
                y = text.attr("y"),
                dy = parseFloat(text.attr("dy")) || 0,
                tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                }
            }
        });
    }

    // add text for products
    nodes.append("text")
        .attr("transform",
            (d) => { return dag_render_props[d.data.id]['product_text_align'] })
        .attr("font-size", 5)
        .attr("fill", "green")
        .text((d) => d.data.label)
        .call(wrap, 2);


    // Add text to nodes
    nodes
        .append("text")
        .text((d) => d.data.id)
        .attr("font-size", 6)
        // .attr("font-weight", "bold")
        .attr("font-family", "sans-serif")
        .attr("text-anchor", "middle")
        .attr("alignment-baseline", "middle")
        .attr("fill", "black");


    const arrow = d3.symbol().type(d3.symbolTriangle).size(nodeRadius * nodeRadius / 20.0);
    svgSelection.append('g')
        .selectAll('path')
        .data(dag.links())
        .enter()
        .append('path')
        .attr('d', arrow)
        .attr('transform', ({
            source,
            target,
            points
        }) => {
            const [end, start] = points.slice().reverse();
            // This sets the arrows the node radius (20) + a little bit (3) away from the node center, on the last line segment of the edge. This means that edges that only span ine level will work perfectly, but if the edge bends, this will be a little off.
            const dx = start.x - end.x;
            const dy = start.y - end.y;
            const scale = nodeRadius * 1.15 / Math.sqrt(dx * dx + dy * dy);
            // This is the angle of the last line segment
            const angle = Math.atan2(-dy, -dx) * 180 / Math.PI + 90;
            console.log(angle, dx, dy);
            return `translate(${end.x + dx * scale}, ${end.y + dy * scale}) rotate(${angle})`;
        })
        // .attr('fill', ({ target }) => "black")
        .attr('fill', "grey")
        // .attr('stroke', 'white')
        .attr('stroke-width', 1.5);
</script>

</html>
